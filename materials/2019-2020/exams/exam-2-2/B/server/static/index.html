<html>
  <head>
    <style>
      .image-outer {
        display: inline-block;
        margin: 0 1rem;
      }

      .result-image {
        max-width: 200px;
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="cont"></div>
    <script type="text/javascript">
      async function load() {
        let res = await fetch('/api/list')
        let list = await res.json()

        let cont = document.getElementById('cont')
        list.forEach((fileName) => {
          let d = document.createElement('div')
          let i = document.createElement('img')

          i.src = fileName

          i.classList.add('result-image')
          d.classList.add('image-outer')

          d.appendChild(i)
          cont.appendChild(d)
        })
      }
      load()
    </script>
  </body>
</html>
